<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Processing</title>
    <style>
        .loading-bar {
            width: 100%;
            height: 30px;
            background-color: #f3f3f3;
            border: 1px solid #ccc;
            margin-top: 20px;
            position: relative;
            overflow: hidden;
        }
        .loading-bar div {
            height: 100%;
            width: 0;
            background-color: #4caf50;
            position: absolute;
            animation: loading 2s linear infinite;
        }
        @keyframes loading {
            0% { width: 0; }
            100% { width: 100%; }
        }
    </style>
</head>
<body>
    <h1>Image Processing</h1>
    <div id="image-container">
        <p>Processing your image. Please wait...</p>
        <div class="loading-bar"><div></div></div>
    </div>

    <script>
        function checkImage() {
            fetch('/check_image/{{ user_folder }}')
                .then(response => response.text())
                .then(status => {
                    if (status === 'ready') {
                        // Image is ready, update the container
                        document.getElementById('image-container').innerHTML = `
                            <h2>Processed Image</h2>
                            <img src="/get_image/{{ user_folder }}" alt="Processed Image">
                        `;
                    } else {
                        // Image is still processing, check again after 5 seconds
                        setTimeout(checkImage, 5000);
                    }
                });
        }

        // Initial check
        checkImage();
    </script>
</body>
</html>

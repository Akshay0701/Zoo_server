<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Processing</title>
    <style>
        .loading-bar {
            width: 100%;
            height: 30px;
            background-color: #f3f3f3;
            border: 1px solid #ccc;
            margin-top: 20px;
            position: relative;
            overflow: hidden;
        }
        .loading-bar div {
            height: 100%;
            width: 0;
            background-color: #4caf50;
            position: absolute;
            animation: loading 2s linear infinite;
        }
        @keyframes loading {
            0% { width: 0; }
            100% { width: 100%; }
        }
        .image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .image-container img {
            max-width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Lammps Processing</h1>
    <div id="status-container">
        <p>Processing your image. Please wait...</p>
        <div class="loading-bar"><div></div></div>
    </div>
    <div id="image-container"></div>

    <script>
        function checkStatus() {
            fetch(`/get_status/{{ user_folder }}`)
                .then(response => response.text())
                .then(status => {
                    document.getElementById('status-container').innerHTML = `
                        <p>${status}</p>
                        <div class="loading-bar"><div></div></div>
                    `;
                    
                    if (status !== 'Completed') {
                        // Check status again after 5 seconds if not completed
                        setTimeout(checkStatus, 5000);
                    } else {
                        // Update image container when processing is completed
                        document.getElementById('image-container').innerHTML = `
                            <h2>Processed Images</h2>
                            <div class="image-container">
                                <h3>OVITO Image</h3>
                                <img src="/get_ovito_image/{{ user_folder }}" alt="OVITO Image">
                            </div>
                            <div class="image-container">
                                <h3>Stress Field</h3>
                                <img src="/get_stress_field/{{ user_folder }}" alt="Stress Field">
                            </div>
                            <div class="image-container">
                                <h3>Combined Image</h3>
                                <img src="/get_combined_image/{{ user_folder }}" alt="Combined Image">
                            </div>
                        `;
                    }
                });
        }

        // Initial status check
        checkStatus();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Processing</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            color: #333;
        }
        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .loading-bar-container {
            width: 100%;
            max-width: 400px;
            height: 30px;
            background-color: #e0e0e0;
            border-radius: 15px;
            overflow: hidden;
            margin-top: 20px;
            position: relative;
        }
        .loading-bar {
            height: 100%;
            width: 0;
            background-color: #76c7c0;
            border-radius: 15px;
            transition: width 0.5s ease-in-out;
        }
        .image-container {
            position: relative;
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .image-container img {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .label-container {
            position: absolute;
            top: 10px;
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 0 10px;
        }
        .label {
            font-weight: bold;
            font-size: 16px;
            color: white;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 5px 10px;
            border-radius: 5px;
        }
        .status-container {
            text-align: center;
        }
        .status-container p {
            margin: 0;
            font-size: 18px;
            color: #555;
        }
        .loading-text {
            font-size: 16px;
            color: #777;
            margin-top: 10px;
        }
        .completed-text {
            color: #4caf50;
        }
    </style>
</head>
<body>
    <h1>Lammps Processing</h1>
    <div class="status-container" id="status-container">
        <p>Processing your image. Please wait...</p>
    </div>
    <div class="loading-bar-container">
        <div class="loading-bar" id="progress-bar"></div>
    </div>
    <div class="image-container" id="image-container"></div>

    <script>
        function updateProgressBar(status) {
            const progressBar = document.getElementById('progress-bar');
            let progress = 0;

            switch (status) {
                case 'Step 1: Image Processing and Model Generation':
                    progress = 25;
                    break;
                case 'Step 2: Writing LAMMPS Input Script':
                    progress = 50;
                    break;
                case 'Step 3: Running LAMMPS Simulation':
                    progress = 65;
                    break;
                case 'Step 4: Creating Images from LAMMPS Output':
                    progress = 80;
                    break;
                case 'Completed':
                    progress = 100;
                    break;
                default:
                    progress = 50;
                    break;
            }

            progressBar.style.width = progress + '%';
        }

        function checkStatus() {
            fetch(`/get_status/{{ user_folder }}`)
                .then(response => response.text())
                .then(status => {
                    updateProgressBar(status);
                    if (status !== 'Completed') {
                        document.getElementById('status-container').innerHTML = `
                            <p>${status}</p>
                            <p class="loading-text">Please wait, this might take a few minutes...</p>
                        `;
                        setTimeout(checkStatus, 5000);
                    } else {
                        document.getElementById('status-container').innerHTML = `
                            <p class="completed-text">Processing Completed!</p>
                        `;
                        document.getElementById('image-container').innerHTML = `
                             <div class="label-container">
                                <div class="label">Pattern</div>
                                <div class="label">Deformed Pattern</div>
                                <div class="label">Stress Field</div>
                            </div>
                            <img src="/get_ovito_image/{{ user_folder }}" alt="OVITO Image">
                        `;
                    }
                });
        }

        // Initial status check
        checkStatus();
    </script>
</body>
</html>

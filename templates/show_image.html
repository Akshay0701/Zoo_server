<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Processing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }
        h1 {
            color: #333;
        }
        .loading-bar-container {
            width: 100%;
            max-width: 400px;
            height: 30px;
            background-color: #e0e0e0;
            border-radius: 15px;
            overflow: hidden;
            margin-top: 20px;
            position: relative;
        }
        .loading-bar {
            height: 100%;
            width: 0;
            background-color: #76c7c0;
            border-radius: 15px;
            transition: width 0.5s ease-in-out;
        }
        .image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .image-container img {
            max-width: 100%;
            margin-top: 20px;
        }
        .status-container p {
            margin: 0;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Lammps Processing</h1>
    <div class="status-container" id="status-container">
        <p>Processing your image. Please wait...</p>
    </div>
    <div class="bar-container" id="bar-container">
        <div class="loading-bar-container">
            <div class="loading-bar" id="progress-bar"></div>
        </div>
    </div>
    <div class="image-container" id="image-container"></div>

    <script>
        function updateProgressBar(status) {
            const progressBar = document.getElementById('progress-bar');
            let progress = 0;

            switch (status) {
                case 'processing':
                    progress = 10;
                    break;
                case 'Step 1: Image Processing and Model Generation':
                    progress = 25;
                    break;
                case 'Step 2: Writing LAMMPS Input Script':
                    progress = 50;
                    break;
                case 'Step 3: Running LAMMPS Simulation':
                    progress = 65;
                    break;
                case 'Step 4: Creating Images from LAMMPS Output':
                    progress = 80;
                    break;
                case 'Completed':
                    progress = 100;
                    break;
                default:
                    progress = 0;
                    break;
            }

            progressBar.style.width = progress + '%';
        }

        function checkStatus() {
            fetch(`/get_status/{{ user_folder }}`)
                .then(response => response.text())
                .then(status => {
                   
                    if (status !== 'Completed') {
                        // Check status again after 5 seconds if not completed
                        document.getElementById('status-container').innerHTML = `
                            <p>${status}</p>
                            <div class="loading-bar"><div></div></div>
                        `;
                        setTimeout(checkStatus, 5000);
                        
                    } else {
                        document.getElementById('status-container').innerHTML = `
                            <p>Processing Completed!</p>
                        `;
                        document.getElementById('image-container').innerHTML = `
                            <div class="image-container">
                                <h3>OVITO Image</h3>
                                <img src="/get_ovito_image/{{ user_folder }}" alt="OVITO Image">
                            </div>
                        `;
                    }
                });
        }

        // Initial status check
        checkStatus();
    </script>
</body>
</html>
